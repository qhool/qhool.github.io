---
layout: default
title: Josh Burroughs (Qhool) on Coding and Whatnot
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> {{post.excerpt}}<a data-disqus-identifier='{{post.path}}' href="{{ post.url }}#disqus_thread">Comments</a></li>
    {% endfor %}
  </ul>
</div>
